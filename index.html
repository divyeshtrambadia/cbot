<html>
<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!--  Chat bot code start  -->
	<link href="https://smartphonebizapps.com/cbot/styles.css" rel="stylesheet" type="text/css" />
        <div class="chatbox" style="display:none;">
            <div class="chatbox-header"><h3>SpotJobs</h3>
                 <svg height="24" viewBox="0 0 24 24" id="minimizeIcon" width="24" xmlns="http://www.w3.org/2000/svg">
                     <path d="M0 0h24v24H0z" fill="none"></path>
                     <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"></path>
                </svg>
            </div>
            <div class="chatbox-content">
                <div class="messageList">
                    <div class="message bot-message">Hey there! Have any questions? We're here to help.</div>
                </div>
            </div>
            <div class="chatbox-footer">
                <div class="chatbox-textarea">
                    <input class="askquestion" type="text" placeholder="Ask your question..."/>
                    <button type="submit"></button>
                </div>
            </div>
        </div>    
        <div class="chat-wrapper chat-min" style="display:none;"><div id="messageList"><div class="message bot-message bot-animation">Hey there! Have any questions? We're here<br/>to help.</div></div></div>
        <div class="chatbox-icon"><a href="javascript:void(0)" class="robot-icon"><img src="https://i.ibb.co/8s7K9jW/c1.png" alt="c1" border="0" /></a><a href="javascript:void(0)" class="close-icon"><svg class="bcy1" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation"><path d="M18.3 5.71a.9959.9959 0 00-1.41 0L12 10.59 7.11 5.7a.9959.9959 0 00-1.41 0c-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"></path></svg></a></div>   
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://smartphonebizapps.com/cbot/custom.js"></script>
        <script type="text/javascript" src="cbot/questionAnswer.js"></script>

</body>
</html>
